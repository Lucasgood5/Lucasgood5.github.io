<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Enigme Campagne Girolle !</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ddd;
        }

        .container {
            width: 100%;
        }

        .rectangle {
            margin: auto;
            margin-top: 10vh;
            width: 350px;
            background-color: #aaa;
            justify-content: center;
            align-items: center;
            border: 10px solid black;
        }

        .hint-box {
            margin: 10px;
            /* padding: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .field-Row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .field-Col {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hint {
            margin: 5px;
            padding: 5px;
            background-color: #999;
            border: 2.5px solid black;
            border-radius: 10px;
            width: 75px;
            text-align: center;
            font-weight: bold;
        }

        .input-box {
            margin: 10px;
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;

        }

        ::placeholder {
            text-align: center;
        }

        div#hintlink {
            margin: auto;
            padding: 10px;
            text-align: center;
        }

        .sloganBox {
            width: 400px;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            color: #d00;
            background-color: #22f;
            border: 2px solid black;
            border-radius: 5px;
            margin: auto;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="rectangle">
            <div class="hint-box">

            </div>
            <div class="input-box">
                <input type="text" class="input" placeholder="TROUVEZ LE CODE">
            </div>
        </div>
        <div id="hintlink">
            <a href="Campaign.html">Besoin d'un indice ?</a>
        </div>
        <div class="sloganBox">
            <p>
                POV : tu fini ta quatorzième et dernière affiche de campagne pour que le lendemain, on t'annonce quatre
                max... <br>
                on s'adapte ^^
            </p>
        </div>
    </div>
    <div style="visibility: hidden;" id="preloader">
    </div>
</body>


<script src="./code.js"></script>

<script src="./autoSlogan.js"></script>
<script>
    window.onload = setInterval(changeSlogan, 5000);
</script>
<script src="./preloader.js"></script>


</html>
