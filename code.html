<!DOCTYPE html>
<html>

<head>
    <title>Rectangle with Centered Text Input</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ddd;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .rectangle {
            margin: auto;
            margin-top: 10vh;
            width: 350px;
            background-color: #aaa;
            justify-content: center;
            align-items: center;
            border: 10px solid black;
        }

        .hint-box {
            margin: 10px;
            /* padding: 10px; */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .field-Row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .field-Col {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hint {
            margin: 5px;
            padding: 5px;
            background-color: #999;
            border: 2.5px solid black;
            border-radius: 10px;
            width: 75px;
            text-align: center;
            font-weight: bold;
        }

        .input-box {
            margin: 10px;
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;

        }

        ::placeholder {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="rectangle">
            <div class="hint-box">

            </div>
            <div class="input-box">
                <input type="text" class="input" placeholder="TROUVEZ LE CODE">
            </div>
        </div>
    </div>
</body>

<script>
    const CODE = [
        ["-OTI-", "-IMG-", "-NON-", "-IUZ-", "-BYT-", "-EEE-", "-VOS-", "-TSL-", "-EST-", "-RIO-",],
        ["-FPO-", "-SAH-", "-ELF-", "-HRO-", "-TOI-", "-ORF-", "-HE!-", "-SSE-", "-NAH-",],
        ["-CHO-", "-HOY-", "-CQR-", "-VUV-", "-OLM-", "-OEL-", "-G!G-", "-IST-", "-XXX-", "-♡♡♡-"]]
    const hintbox = document.querySelector('.hint-box');

    function codeOnClick(hint) {
        let currentColor = hint.style.backgroundColor;
        if (currentColor != 'red') {
            hint.style.backgroundColor = 'red';
        } else {
            hint.style.backgroundColor = 'blue';
        }
        if (hint.innerHTML == "- ♡ ♡ ♡ - ") {
            hint.style.backgroundColor = "#f0a";
        }
        hint.style.color = 'white';
    }

    for (let i = 0; i < CODE.length; i++) {
        const col = document.createElement('div');
        col.className = 'field-Col';
        for (let j = 0; j < CODE[i].length; j++) {
            const row = document.createElement('div');
            row.className = 'field-Row';
            const hint = document.createElement('div');
            hint.className = 'hint';
            let inhmtl = ""
            for (let k = 0; k < CODE[i][j].length; k++) {
                inhmtl += CODE[i][j][k] + " ";
            }
            hint.innerHTML = inhmtl;
            row.appendChild(hint);
            col.appendChild(row);
            hint.addEventListener('click', () => {
                codeOnClick(hint);
            });
        }
        hintbox.appendChild(col);
    }

    function sha256(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        return crypto.subtle.digest('SHA-256', data).then(buffer => {
            const hashArray = Array.from(new Uint8Array(buffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        });
    }
</script>

</html>
